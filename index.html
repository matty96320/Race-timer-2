<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enduro Race Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #374151;
    }
    .container { max-width: 1200px; }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .button {
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .stage-input-cell input { width: 100%; text-align: center; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #4f46e5;
      animation: spin 1s ease infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .header-bg { background: linear-gradient(to right, #4c51bf, #6b46c1); }
    table { border-collapse: separate; border-spacing: 0; }
    th, td { padding: 0.75rem; text-align: left; }
    th:first-child, td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
    th:last-child, td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
    thead th {
      background-color: #e5e7eb;
      color: #4b5563;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tbody tr { background-color: #ffffff; border-bottom: 1px solid #e5e7eb; }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:nth-child(even) { background-color: #f9fafb; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

  <!-- Header -->
  <header class="header-bg text-white p-6 rounded-lg shadow-md mb-8">
    <h1 class="text-3xl font-bold">Enduro Race Timer</h1>
    <p class="mt-2 text-lg">Live timing and results for Enduro races</p>
  </header>

  <main class="container mx-auto space-y-8">
    <!-- Rider Input Card -->
    <section class="card">
      <h2 class="text-2xl font-semibold mb-4">Add Rider</h2>
      <form id="rider-form" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <input id="rider-number" type="text" placeholder="Rider Number" class="p-3 border rounded-lg">
        <input id="rider-name" type="text" placeholder="Rider Name" class="p-3 border rounded-lg">
        <button type="submit" class="button bg-indigo-600 text-white p-3 rounded-lg">Add Rider</button>
      </form>
    </section>

    <!-- Results Table -->
    <section class="card">
      <h2 class="text-2xl font-semibold mb-4">Results</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Stage 1</th>
              <th>Stage 2</th>
              <th>Stage 3</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="results-table">
            <!-- Riders will appear here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs + Your App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // --- Firebase Config (âœ… your project) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCrKQpx3rZN2Y0Asy8HL08kv89eVQhoDck",
      authDomain: "race-timer-6b61e.firebaseapp.com",
      projectId: "race-timer-6b61e",
      storageBucket: "race-timer-6b61e.firebasestorage.app",
      messagingSenderId: "933028970429",
      appId: "1:933028970429:web:937f82036c8c3258de5cd4",
      measurementId: "G-W8XG2RDYP0"
    };

    // --- Init Firebase ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- Auth (sign in anonymously) ---
    onAuthStateChanged(auth, user => {
      if (!user) {
        signInAnonymously(auth)
          .catch(err => console.error("Auth error:", err));
      }
    });

    // --- Firestore references ---
    const ridersRef = collection(db, "riders");

    // --- Add Rider ---
    const riderForm = document.getElementById("rider-form");
    riderForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const number = document.getElementById("rider-number").value.trim();
      const name = document.getElementById("rider-name").value.trim();
      if (!number || !name) return;

      try {
        await setDoc(doc(ridersRef, number), {
          number,
          name,
          stage1: null,
          stage2: null,
          stage3: null,
          total: null
        });
        riderForm.reset();
      } catch (err) {
        console.error("Error adding rider:", err);
      }
    });

    // --- Listen for updates ---
    const resultsTable = document.getElementById("results-table");
    onSnapshot(ridersRef, snapshot => {
      resultsTable.innerHTML = "";
      snapshot.forEach(docSnap => {
        const rider = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${rider.number}</td>
          <td>${rider.name}</td>
          <td>${rider.stage1 ?? "-"}</td>
          <td>${rider.stage2 ?? "-"}</td>
          <td>${rider.stage3 ?? "-"}</td>
          <td>${rider.total ?? "-"}</td>
        `;
        resultsTable.appendChild(row);
      });
    });
  </script>

</body>
</html>
